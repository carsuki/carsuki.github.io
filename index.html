<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>carsuki</title>
  <link rel="icon" type="image/png" href="img/favicon.png">

  <meta name="author" content="carsuki">
  <meta name="description" content="official website of carsuki">

  <!-- opengraph -->
  <meta property="og:image" content="https://carsuki.moe/img/eyeball-large.png">

  <meta property="og:title" content="carsuki">

  <!-- twitter cards -->
  <meta name="twitter:title" content="carsuki">
  <meta name="twitter:description" content="“Developer interested in the web and iOS.” —Man Who Does Not Exist">

  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9ee8fa7e12.js" crossorigin="anonymous"></script>
  <script src="js/randomgif.js" defer></script>
  <script src="js/musicplayer.js"></script>
</head>

<body>
  <div class="body-container">
    <img class="header-img" src="img/eyeball.png">
    <p class="name-header">carsuki</p>
    <p class="main-body">
      "Developer interested in the web and iOS."<br>
      —Man Who Does Not Exist
    </p>
    <div class="socials">
      <a class="social-link" href="https://github.com/carsuki"><i class="fab fa-github" id="social-icon"></i>github</a>
      <a class="social-link" href="https://youtube.com/c/carsuki"><i class="fab fa-youtube" id="social-icon"></i>youtube</a>
    </div>
    <div class="random-gif">
      <img id="random">
      <p class="gif-label"><i>Today's Selection</i><span> <i>(</i><a class="source-label" href="#"></a><i>)</i></span></p>
    </div>
    <div class="player-container">
      <div class="cover-container">
        <img class="player-cover" id="cover" src="img/cover-generic.png">
      </div>
      <div class="player-info-container">
        <span class="player-label header-label">Now Playing</span>
        <span class="player-label title-label">
          <div id="title">
            Song Name
          </div>
        </span>
        <br>
        <span class="player-label artist-label" id="artist">Artist Name</span>
        <br>
        <span class="player-label album-label" id="album">Album Name</span>
      </div>
    </div>
    <img class="splash" src="img/sukisplash.png">
    <p class="credits">carsuki '20 - <a href="https://github.com/carsuki/carsuki.github.io/">page source</a>
  </div>
</body>
